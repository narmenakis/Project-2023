<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Request</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <style>
    .select-container {
      display: flex;
      align-items: center;
    }
    .select-container > div {
      margin-right: 20px;
    }
  </style>
  <script>
    $(function() {
      var categoryItems = {
        category1: ["Item 1", "Item 2", "Item 3"],
        category2: ["Item 4", "Item 5", "Item 6"]
        // Add more categories and their items if needed
      };

      $("#categorySelect").change(function() {
        var selectedCategory = $(this).val();
        var items = categoryItems[selectedCategory] || [];
        var itemSelect = $("#itemSelect");
        itemSelect.empty();
        items.forEach(function(item) {
          itemSelect.append($("<option>", { value: item, text: item }));
        });
      });

      var availableItems = Object.values(categoryItems).flat();
      $("#itemInput").autocomplete({
        source: availableItems
      });
    });
  </script>
</head>
<body>
  <a href="request_management.html"><button>Home</button></a>
  <h1>New Request</h1>
  
  <div class="select-container">
    <div>
      <label for="categorySelect">Select Category:</label>
      <select id="categorySelect">
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <!-- Add more categories if needed -->
      </select>
    </div>
    <div>
      <label for="itemSelect">Select Item:</label>
      <select id="itemSelect"></select>
    </div>
    <div>
      <label for="itemInput">Search Items:</label>
      <input type="text" id="itemInput" placeholder="Search...">
    </div>
  </div>
  
  <div>
    <label for="numberOfPeople">Number of People:</label>
    <input type="number" id="numberOfPeople" name="numberOfPeople" min="1">
  </div>

  <script>
    function selectItem(type) {
      if (type === 'category') {
        var category = document.getElementById("categorySelect").value;
        // Code to handle category selection
        console.log("Selected category: ", category);
      } else if (type === 'item') {
        var item = document.getElementById("itemSelect").value;
        // Code to handle item selection
        console.log("Selected item: ", item);
      }
    }
  </script>
</body>
</html>
