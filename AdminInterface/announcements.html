  <form  id="productForm">
    <h2>Manage Products</h2>
    <label for="announcementtitle">Title:</label>
    <input type="text" id="announcementtitle" name="announcementtitle" placeholder="Announcement Title">
 
    <div id="productContainer">
        <div class="product-container">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName1" name="productName[]" placeholder="Product Name" required>
  
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity1" name="quantity[]" placeholder="Quantity" required>
</div>
</div>

    <button type="button" onclick="addProduct()">Add Products</button>
    <button type="submit">PUBLISH</button>
  </form>


 <!-- Add product method  -->
  <script>
    //kathe kainourgio pedio dinamika
    let productCount = 1;

    function addProduct() {
      productCount++;

      const container = document.getElementById('productContainer');
 
      //dimiourgia  div kai to prosthetei sto stoixeio me to id "productContainer"
      const productDiv = document.createElement('div');
      productDiv.classList.add('product-container');

      //orizei tin html
      productDiv.innerHTML = `
        <label for="product${productCount}">Product:</label>
        <input type="text" id="product${productCount}" name="product[]" placeholder="Another Product Name" required>
        <label for="quantity${productCount}">Quantity:</label>
        <input type="number" id="quantity${productCount}" name="quantity[]" placeholder="Quantity" required>
      `;

      container.appendChild(productDiv);
    }
  </script>
